<template name="inviteCard">
<!-- Here I combined 2 types of invites:
     - invite to event
		 - invite for patrticipating in event
 -->
	<div class="col s12 m4">
		<div class="card small hoverable">
			{{#if isEventInvite}}
			<div class="card-content">
				<span class="card-title">Upcoming Event</span>
				<p>
					<a>{{groupName}}</a> started "Pizza day" at <a>{{date}}</a>
				</p>
			</div>
			<div class="card-action">
				<a class="waves-effect waves-light left" id="acceptEventInv">
					<i class="material-icons left">done</i>
					Participate
				</a>
				<a class="waves-effect waves-light right" id="declineEventInv">
					<i class="material-icons left">clear</i>
					Decline
				</a>
			</div>
			{{else}}
			<div class="card-content">
				<span class="card-title">Group Invitation</span>
				<p>
					<a>{{inviter}}</a> invites you to join <a>{{groupName}}</a>
				</p>
			</div>
			<div class="card-action">
				<a class="waves-effect waves-light left" id="acceptGroupInv">
					<i class="material-icons left">done</i>
					Accept
				</a>
				<a class="waves-effect waves-light right" id="declineGroupInv">
					<i class="material-icons left">clear</i>
					Decline
				</a>
			</div>
			{{/if}}
		</div>
	</div>

</template>
