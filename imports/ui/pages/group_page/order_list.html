<template name="orderList">
  <div class="col s12 m6 push-m3">
    <ul class="collection with-header">

      <li class="collection-header center"><h4>Order</h4></li>

      {{#each orderItems}}
        {{> orderItem}}
      {{/each}}

      {{#if ordering}}
      {{#if notEmpty}}
      <li class="collection-item center-align">
        <a class="waves-effect waves-light btn green accent-4" id="confirmOrder">Order</a>
        <a class="waves-effect waves-light btn red accent-4" id="declineParticipation">Decline participation</a>
      </li>
      {{/if}}
      {{/if}}

    </ul>
  </div>
</template>
