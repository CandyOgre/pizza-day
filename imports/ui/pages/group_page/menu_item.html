<template name="menuItem">
	<li class="collection-item">
		<div class="row">
			{{name}} ({{price}} UAN)
			<a class="btn-floating btn waves-effect waves-light red right" id="delete">
				<i class="material-icons">delete</i>
			</a>
			{{#if participationConfirmed}}
			{{#if canAddToOrder}}
			<a class="btn-floating btn waves-effect waves-light red right" id="addToOrder">
				<i class="material-icons">add</i>
			</a>
			{{/if}}
			{{/if}}
		</div>
	</li>
</template>
