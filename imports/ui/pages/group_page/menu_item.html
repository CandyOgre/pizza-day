<template name="menuItem">
	<li class="collection-item">
		<div class="row">
			{{name}} ({{price}} UAN)
			<a class="btn-floating btn waves-effect waves-light red right" id="delete">
				<i class="material-icons">delete</i>
			</a>
			{{#if canAddToOrder}}
			<a class="btn-floating btn waves-effect waves-light red right" id="addToOrder">
				<i class="material-icons">add</i>
			</a>
			{{/if}}
			<a class="btn-flat disabled right"></a>
			{{#if hasGroupCreatorRights}} {{#if canAddCoupon}}
			<a class="btn-floating btn waves-effect waves-light red right" id="removeCoupon">
				<i class="material-icons">remove</i>
			</a>
			{{/if}} {{/if}}
			<a class="btn-flat disabled tooltipped right"
			   data-position="bottom" data-delay="50" data-tooltip="Free Coupons!">
       <span>{{coupons}}</span>
      </a>
			{{#if hasGroupCreatorRights}} {{#if canAddCoupon}}
			<a class="btn-floating btn waves-effect waves-light red right" id="addCoupon">
				<i class="material-icons">add</i>
			</a>
			{{/if}} {{/if}}
		</div>
	</li>
</template>
