<template name="menuItem">
	<li class="collection-item">
		<div class="row">
			{{name}} ({{price}} UAN)
			<a class="btn-floating btn waves-effect waves-light red" id="add"><i class="material-icons">add</i></a>
			<!-- <a class="btn disabled">1 free!</a> -->
			<a class="btn-floating btn waves-effect waves-light red right" id="delete"><i class="material-icons">delete</i></a>
			<a class="btn-floating btn waves-effect waves-light red right" id="edit"><i class="material-icons">mode_edit</i></a>
		</div>
	</li>
</template>
