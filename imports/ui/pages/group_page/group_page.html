<template name="groupPage">

  <div class="center">
    <h3>"Pizza Day" {{date}}</h3>
      <h5>Status: <span class="orange-text">{{status}}</span></h5>
    {{#if hasGroupCreatorRights}}
      <a href={{pathFor 'eventPage' groupId=groupId}} class="waves-effect waves-light btn orange">Event Management</a>
      <a class="waves-effect waves-light btn modal-trigger orange" href="#modal2" id="leaveOrRemoveGroupModal">Delete group</a>
    {{else}}
      <a class="waves-effect waves-light btn modal-trigger orange" href="#modal2" id="leaveOrRemoveGroupModal">Leave group</a>
    {{/if}}
  </div>

  <div class="row">
   {{> menu}}
   {{> users}}
  </div>

  {{#if activeEvent}}
   <div class="row">
    {{> orderItems}}
   </div>
  {{/if}}

  <!-- Modal Structure -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      {{#if hasGroupCreatorRights}}
        <h4>Are you sure you want to delete {{name}}?</h4>
        <p>Your teammates will angry!</p>
      {{else}}
        <h4>Are you sure you want to leave {{name}}?</h4>
        <p>They`ll miss you!</p>
      {{/if}}
    </div>
    <div class="modal-footer">
      {{#if hasGroupCreatorRights}}
        <a class="modal-action modal-close waves-effect waves-green btn-flat" id="deleteGroup">Yes, delete</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat">NO, not now!</a>
      {{else}}
        <a class="modal-action modal-close waves-effect waves-green btn-flat" id="leaveGroup">Yes, leave</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat">I`m staying!</a>
      {{/if}}
    </div>
  </div>

</template>
