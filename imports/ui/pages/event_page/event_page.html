<template name="eventPage">
  <h3 class="center">Event management</h3>

  <div class="row">

    {{#if canCreateNewEvent}}
    <div class="col s12 m3 center">
      <a class="waves-effect waves-light btn-large" id="createEvent">
        Create new event
      </a>
    </div>
    {{else}}
      {{> statusManager}}
    {{/if}}

    {{> usersStatusesList}}

  </div>

</template>
