<template name="invite_card">

		<div class="col s12 m4">
			<div class="card small hoverable">
				<!-- <div class="card-image waves-effect waves-block waves-light">
					<img src="imgs/gdg_logo.jpg">
				</div> -->
				<div class="card-content">
              		<span class="card-title">Group Invitation</span>
              		<p>
              			<a>{{inviteFrom}}</a> invites you to join <a>{{inviteTo}}</a>
              		</p>
            	</div>
				<div class="card-action">
              		<a class="waves-effect waves-light left" id="acceptInv">
              			<i class="material-icons left">done</i>
              			Accept
              		</a>
              		<a href="#" class="waves-effect waves-light right">
              			<i class="material-icons left">clear</i>
              			Decline
              		</a>
            	</div>
			</div>
		</div>

</template>
