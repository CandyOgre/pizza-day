<template name="groupCard">

		<div class="col s12 m4">
			<div class="card small hoverable">
				<div class="card-image cust-image waves-effect waves-block waves-light">
					<a href={{pathFor 'groupPage' groupId=_id}}><img src="{{logoUrl}}"></a>
				</div>
				<div class="card-content">
					<span class="card-title cust-title activator grey-text text-darken-4 truncate">{{name}}
					  <i class="material-icons right">more_vert</i>
					</span>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{name}}
					  <i class="material-icons right">close</i>
					</span>
					<p>Here add some useful info about group. Later.</p>
				</div>
			</div>
		</div>

</template>
