<template name="groupNewCard">

		<div class="col s12 m4">
			<div class="card small">
				<form class="createGroup">
				  <div class="card-content">
					<div class="input-field cust-input col s12">
					    <i class="material-icons prefix">group</i>
				        <input id="group_name" name="group_name" type="text" class="validate">
				        <label for="group_name">Group name</label>
				    </div>
				    <div class="input-field cust-input col s12">
					    <i class="material-icons prefix">language</i>
				        <input id="logo_url" name="logo_url" type="text" class="validate">
				        <label for="logo_url" data-error="bad url" data-success="goood">Image URL</label>
				    </div>
				  </div>
				  <div class="card-action">
				    <button class="btn waves-effect waves-light right" type="submit" name="action">
				  	  Create
    			      <i class="material-icons right">send</i>
  				    </button>
				  </div>
				</form>
			</div>
		</div>

</template>
